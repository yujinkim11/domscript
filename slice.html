<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice</title>

    <script>

        const text = '객체 참조(및 실제 객체가 아님)의 경우, slice는 객체 참조를 새 배열로 복사합니다. 원본 배열과 새 배열은 모두 동일한 객체를 참조합니다. 참조 된 객체가 변경되면 변경 내용은 새 배열과 원래 배열 모두에서 볼 수 있습니다. 문자 및 숫자 객체가 아닌 문자열과 숫자의 경우 slice는 문자열과 숫자를 새 배열에 복사합니다. 한 배열에서 문자열이나 숫자를 변경해도 다른 배열에는 영향을 주지 않습니다. 새 요소를 두 배열 중 하나에 추가해도 다른 배열은 영향을 받지 않습니다.'

        // console.log(text.length)
        // => length는 배열의 길이(개수)를 알아올수도 있지만 단순히 글자의 개수도 셀 수 있음

        document.write(

            text.slice(0, 100) + "..."
        )

    </script>


</head>
<body>
    
</body>
</html>
